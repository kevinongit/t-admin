<div class="container">
    <form [formGroup]="searchForm" (ngSubmit)="onSearch()">
        <div>
            <table>
                <colgroup>
                    <col width="80">
                    <col width="200">
                    <col width="60">
                    <col width="200">
                    <col width="60">
                    <col width="200">
                    <col width="50">
                    <col width="100">
                </colgroup>

                <tbody>
                    <tr>
                        <th>MSISDN</th>
                        <td> <input formControlName="msisdn" placeholder="MSISDN" /> </td>

                        <th>Target</th>
                        <td> <input formControlName="target" placeholder="Target" /> </td>

                        <th>TID</th>
                        <td> <input formControlName="tid" class="text w300" placeholder="TID" /> </td>
                    </tr>
                    <tr>
                        <th>STATE</th>
                        <td> <input formControlName="state" placeholder="STATE" /> </td>                  
                    </tr>
                    <!-- <tr>
                        <th>Start Date</th>
                        <td>  <p-calendar formControlName="dp" [showIcon]="true" [showTime]="true"> </p-calendar> </td>
                        <th>End Date</th>
                        <td>  <p-calendar formControlName="endDate" [showIcon]="true" [showTime]="true"> </p-calendar> </td>
                    </tr> -->

                </tbody>
            </table>

            <div class="row pull-right">
                <button class="btn btn-primary" type="submit"> Search </button>
            </div>

        </div>
    </form>
